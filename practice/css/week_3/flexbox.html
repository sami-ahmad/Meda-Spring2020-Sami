<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Flexbox Practice</title>
  <style>
#my-flexbox {

    background-color: hotpink;
    width: 500px;
    display: flex;
    flex-direction: column;
    order: -4;

}
 .flexbox-item {
     background-color: lightpink;
     margin: 20px;
     order: 3;
    
 }
    
#specail-item {
    order: 1;

}

#last-item {
  
    order: 2;

    /* to bring the last item in to the first row or colum  every item in flexbox have value which is zero*/
}

  </style>

 

 

</head>

<body>

     <div id="my-flexbox">
         <div class="flexbox-item">
          <P>Hello there, How are you!1</P>
         </div>
         <div id="specail-item" class="flexbox-item">
            <P>Hi there, what's up! 2</P>
         </div> 
         <div class="flexbox-item">
            <P>Hola , camo estas 3</P>
            </div>
         <div id="last-item" class="flexbox-item">
            <P>Salam, How are you! 4</P>
         </div>

     </div>


</body>
</html>
