<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>z-index practice</title>
 
<style>
    body{
        margin:0;
    }
div {
    width: 200px;
    height: 200px;
    margin: 0;
}

#redbox{
    background-color: red;
    position: absolute;
    z-index: 0;
    top: 100px;
    left: 100px;
}

#greenbox{

    background-color: green;
    position: absolute;
    z-index: -1;
}


 #bluebox{
     background-color: purple;
     position: absolute;
     top: 200px;
     left: 200px;
     z-index: 2;
 }


</style>


</head>

<body>

<div id="redbox">
</div>

<div id="greenbox">
</div>

<div id="bluebox">
</div>

</body>
</html>
